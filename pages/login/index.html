<body>
    <nav class="navbar navbar-expand-lg navbar-white">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/media/icons/logo.png" alt="SwapiX Logo" class="svg-logo">
                <a class="navbar-brand">SwapiX -<small> Login</small></a>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/features/">Features</a>
                    </li>
                    <li class="nav-item">

                        <a class="btn btn-primary btn-account" href="/pages/register/">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/media/icons/logo.png" alt="SwapiX Logo" class="logo">
                        </div>
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary mt-auto btn-sec">Login</button>
                        </form>
                        <div class="text-center mt-4">
                            <small><a href="#">Forgot password?</a></small>
                        </div>
                        <div class="text-center mt-4" id="message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
