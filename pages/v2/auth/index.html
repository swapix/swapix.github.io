      <div id="slideBox">
        <div class="topLayer">
          <div class="left ">
            <div class="content ">
              <h1>Sign Up</h1>
              <form id="form-signup" method="post" onsubmit="return false;">
                <div class="form-element form-stack">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" name="email">
                </div>
                <div class="form-element form-stack">
                  <label for="username-signup" class="form-label">Civilname</label>
                  <input id="username-signup" type="text" name="username">
                </div>
                <div class="form-element form-stack">
                  <label for="password-signup" class="form-label">Password</label>
                  <input id="password-signup" type="password" name="password">
                </div>
                <div class="form-element form-checkbox">
                  <input id="confirm-terms" type="checkbox" name="confirm" value="yes" class="checkbox">
                  <label for="confirm-terms">I agree to the <a href="/pages/terms-of-service/">Terms of Service</a> and <a href="/pages/privacy-policy/">Privacy Policy</a></label>
                </div>
                <div class="form-element form-submit">
                  <button id="signUp" class="signup" type="submit" name="signup">Sign up</button>
                  <button id="goLeft" class="signup off">Log In</button> 
                </div>
              </form>
              <div class="text-center mt-4 login-error-text" id="message-signup"></div>
            </div>
          </div>
          <div class="right animate__animated animate__fadeIn">
            <div id="loader-overlay">
                <div class="loader">
                    <div class="spinner"></div>
                </div>
                
                <p class="loading-text">Securing, youre Data!</p>
            </div>
            <div class="content animate__animated animate__zoomIn ">
                
              <h1>Login</h1>
              <form id="form-login" method="post" onsubmit="return false;">
                <div class="form-element form-stack">
                  <label for="username-login" class="form-label">Username</label>
                  <input id="username-login" type="text" name="username">
                </div>
                <div class="form-element form-stack">
                  <label for="password-login" class="form-label">Password</label>
                  <input id="password-login" type="password" name="password">
                </div>
                <div class="form-element form-submit">
                    
                  <button id="logIn" class="login" type="submit" name="login">Log In</button>
                  <button id="goRight" class="login off" name="signup">Sign Up</button>
                </div>
              </form>
              <div class="text-center mt-4 login-error-text" id="message"></div>
              
            
            </div>
          </div>
        </div>
      </div>
