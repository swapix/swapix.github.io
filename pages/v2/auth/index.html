<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapiX - Login</title>
    <meta name="description" content="SwapiX provides comprehensive Terms of Service to ensure transparency and legality in all transactions. Learn more about our terms and conditions.">
    <meta name="keywords" content="SwapiX, Terms of Service, legal documents, privacy policy, compliance">
    <link rel="canonical" href="https://core.swapix.fun/terms-of-service">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="/styles/account/account-header.style.css"> 
    <link rel="stylesheet" href="/styles/animations.style.css"> 
    <link rel="stylesheet" href="/styles/auth/authentication.styles.css"> 
    <!-- Slick Carousel Stylesheets -->
    <link rel="stylesheet" href="/styles/typography.style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/authentication/page.script.js"></script>
    <script src="/scripts/authentication/login.script.js"></script>
    <script src="/scripts/cookies.script.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="/media/icons/logo.png" sizes="32x32">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-white">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/media/icons/logo.png" alt="SwapiX Logo" class="svg-logo">
                SwapiX -<small> Authentication</small>
            </a>
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon dark"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/features/">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/JW-Limited">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="/pages/login/">Start Now!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="back">
        <canvas id="canvas" class="canvas-back"></canvas>
        <div class="backRight">    
        </div>
        <div class="backLeft">
        </div>
      </div>
      
      <div id="slideBox">
        <div class="topLayer">
          <div class="left">
            <div class="content">
              <h2>Sign Up</h2>
              <form id="form-signup" method="post" onsubmit="return false;">
                <div class="form-element form-stack">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="email" name="email">
                </div>
                <div class="form-element form-stack">
                  <label for="username-signup" class="form-label">Username</label>
                  <input id="username-signup" type="text" name="username">
                </div>
                <div class="form-element form-stack">
                  <label for="password-signup" class="form-label">Password</label>
                  <input id="password-signup" type="password" name="password">
                </div>
                <div class="form-element form-checkbox">
                  <input id="confirm-terms" type="checkbox" name="confirm" value="yes" class="checkbox">
                  <label for="confirm-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-element form-submit">
                  <button id="signUp" class="signup" type="submit" name="signup">Sign up</button>
                  <button id="goLeft" class="signup off">Log In</button> 
                </div>
              </form>
            </div>
          </div>
          <div class="right">
            <div class="content">
              <h1>Login</h1>
              <form id="form-login" method="post" onsubmit="return false;">
                <div class="form-element form-stack">
                  <label for="username-login" class="form-label">Username</label>
                  <input id="username-login" type="text" name="username">
                </div>
                <div class="form-element form-stack">
                  <label for="password-login" class="form-label">Password</label>
                  <input id="password-login" type="password" name="password">
                </div>
                <div class="form-element form-submit">
                  <button id="logIn" class="login" type="submit" name="login">Log In</button>
                  <button id="goRight" class="login off" name="signup">Sign Up</button>
                </div>
              </form>
              <div class="text-center mt-4 login-error-text" id="message"></div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
